<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>TITLE</title>
</head>

<body>
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQoCViFCnLqddCN7uHZrEQ1u20IOBbAzvM4JA&s" alt="">
  <video src=""></video>
  <audio src=""></audio>

  <div style="position: fixed; top:0; left:0; width:100%; height: 100dvh; background: white; display: flex; flex-direction: column">
    <div style="width:100%; text-align: center; padding: 5px; font-weight: bold; background: gold;">DEV-TOOL <sub>&nbsp;&nbsp;<i>version 0.1</i></sub></div>
    <div style="display: flex; justify-content: stretch;">
      <button onclick="forElements257('img')" style="width:100%; padding: 5px;">IMAGE</button>
      <button onclick="forElements257('video')" style="width:100%; padding: 5px;">VIDEO</button>
    </div>
    <div id="context25701" style="width:min(400px, 90%); height: 100%; background: #eee; padding: 10px; border-radius: 10px; margin: 10px auto 10px auto; overflow-y: scroll;">select the content !</div>
    <button onclick="window.location.reload();" style="margin:auto; width: 300px; border-radius: 10px; font-weight: bold; padding: 10px; background: red; color: white; border:none;">EXIT.</button>
  </div>
  <script type="text/javascript" charset="utf-8">
    function forElements257(element) {
      let context257 = document.querySelector("#context25701");
      context257.innerHTML = "";
      let element257 = document.querySelectorAll(element);

      switch (element) {
        case 'img':
          element257.forEach(function(item) { context257.innerHTML += `<img style='width:100%;' src="${item.src}">`; });
          break;
        case 'video':
          element257.forEach(function(item) { context257.innerHTML += `<video style='width:100%;' src="${item.src}"></video>`; });
          break;
        default:
          // Tab to edit
      }
    }
  </script>



  <script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
