<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>share-button-tool-tips</title>
</head>

<body>
  <h2 style="margin-bottom: 20%; font-family: 'Orbitron', sans-serif;">Amazing Share Button</h2>
  <div class="share-buttons">
    <a style="--bg-color: royalblue;" data-name="facebook"><i class="fa fa-facebook"></i></a>
    <a style="--bg-color: deepskyblue;" data-name="twitter"><i class="fa fa-twitter"></i></a>
    <a style="--bg-color: #E60062;" data-name="instagram"><i class="fa fa-instagram"></i></a>
    <a style="--bg-color: #2f2f2f;" data-name="github"><i class="fa fa-github"></i></a>
    <a style="--bg-color: red;" data-name="youtube"><i class="fa fa-youtube-play"></i></a>

  </div>
</body>

</html>
