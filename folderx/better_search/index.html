<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" href="./gpageicon.png">
  <title>better-search</title>
</head>

<body>

  <div class="nav">
    <div class="left">
      <a href="#"><i class="fa fa-home"></i></a>
      <a href="#" target="_blank"><i class="fa fa-plus"></i></a>
      </div>
    <div class="right">
      <a href="https://accounts.google.com/"><i class="fa fa-user"></i></a>
      <a href="https://www.google.com/mail"><i class="fa fa-envelope"></i></a>
      <a href="https://www.google.com/maps"><i class="fa fa-map"></i></a>
      <a onclick="showSetting()" class="settingOwner"><i class="fa fa-gear"></i>
        <div class="settingBar">
          <button onclick="addLinks()">add shortcut</button>
          <button onclick="removeShortcuts();">remove shortcuts</button>
          <button onclick="onOffRandomWallpaper(this)" id="randomWallpaperBTn">random wallpaper is 00</button>
          <button onclick="setRandomWallpapers()">set random wallpaper</button>
          <button onclick="backgroundChange()">wallpaper</button>
          <button onclick="setBackgroundPosition()">wallpaper position</button>
          <button onclick="setElemColor()">bg color</button>
          <button onclick="setTxtColor()">text color</button>
        </div>
      </a>
    </div>
  </div>
  <div class="logo_search">
    <div class="logo"></div>
    <div class="searchBar"><span><i class="fa fa-google"></i></span><input type="text" id="search-input"><button onclick="searchData(this)" class="ok_search"><i class="fa fa-search"></i></button></div>
  </div>
  <div class="usefull_links">
    <div class="link_lists" id="link_list">
      <button class="link_lists_done" onclick="linkListDone()"><i class="fa fa-check"></i>&nbsp;done</button>
      <span href=""><a href="https://youtube.com">youtube</a><i class="fa fa-close" onclick="this.parentElement.remove();"></i></span>
      <span href=""><a href="https://whatsapp.com">whatsapp</a><i class="fa fa-close" onclick="this.parentElement.remove();"></i></span>
      <span href=""><a href="https://facebook.com">facebook</a><i class="fa fa-close" onclick="this.parentElement.remove();"></i></span>
      <span href=""><a href="https://instagram.com">instagram</a><i class="fa fa-close" onclick="this.parentElement.remove();"></i></span>
      <span href=""><a href="https://telegram.com">telegram</a><i class="fa fa-close" onclick="this.parentElement.remove();"></i></span>
    </div>
  </div>
  <script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
