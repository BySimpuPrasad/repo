<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" href="./gpageicon.png">
  <title>Better Home</title>
</head>

<body>

  <div class="nav">
    <div class="left">
      <a><i class="fa fa-home"></i></a>
    </div>
    <div class="right">
      <a href="https://accounts.google.com/"><i class="fa fa-user-o"></i></a>
      <a href="https://www.google.com/maps"><i class="fa fa-map-o"></i></a>
      <a ondblclick="launchSetting()"><i class="fa fa-gear"></i></a>
    </div>
  </div>
  <div class="content-body">
    <div class="logoGoogle"></div>
    <div class="search-bar"><i class="fa fa-google"></i><input type="text" id="search" onkeydown="checkEnter(event)"><button onclick="searchData(this)" class="okSearch"><i class="fa fa-search"></i></button></div>

    <div class="sitesShort">
      <a href="https://youtube.com"><i class="fa fa-youtube-play"></i></a>
      <a href="https://facebook.com"><i class="fa fa-facebook"></i></a>
      <a href="https://instagram.com"><i class="fa fa-instagram"></i></a>
      <a href="https://whatsapp.com"><i class="fa fa-whatsapp"></i></a>
      <a href="https://linkedin.com"><i class="fa fa-linkedin"></i></a>
      <a href="https://twitter.com"><i class="fa fa-twitter"></i></a>
      <a href="https://telegram.com"><i class="fa fa-telegram"></i></a>
    </div>
    
    <div class="settingBox">
      <span>setting</span>
      <button onclick="changeWallpaper()">Wallpaper</button>
    </div>
  </div>

  <script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
