<! DOCTYPE html>
  <html>

  <head>
    <title>EasyLinkWallah</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="black" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
    <div class="search_logo">
      <div class="logo">EasyLinkWallah</div><button class="btnsearchS" onclick="search5838.classList.add('active')"><i class="fa fa-search"></i></button>
      <div id="search5838" class="search"><input placeholder="search..." type="text" id="searchData" oninput="FetchBata(this)"><button class="oksearch" onclick="search5838.classList.remove('active');">X</button></div>
    </div>
    <!-- Links -->
    <div class="movieData">
      <div class="movieHeading"> # Pushpa 2</div>
      <div class="contInput">
        <i>Enter password to unlock links:</i>
        <div class="passfield"><input type="text" placeholder="................."><button onclick="checkifpass(this)" value="257S01">OK</button></div>
        <i style="display: block; text-align: center;" class="orText">or</i>
        <a href="#" class="orgetLink"><i class="fa fa-youtube-play"></i>&nbsp;Get Password</a>
        <div class="contOutput">
          <a href="">Link 1</a>
          <a href="">Link 2</a>
          <a href="">Link 3</a>
        </div>
      </div>
    </div>

  </body>

  <!--CSS--->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }
:root{
  --zcol: #0C9EF1;
  --zcolor: white;
  --color2: #0269A3;
  --color2_1: #EDF9FF;
  --pswF: #0269A3;
}
    body {
      min-height: 100svh;
      width: 100%;
      background: #fff;
      padding: 10px;
      padding-top: 60px;
      overflow-x: hidden;
    }

    .search_logo {
      width: 100%;
      min-height: 50px;
      padding: 5px;
      color: var(--zcolor);
      background: var(--zcol);
      box-shadow: 0px 5px 5px 0px #00000040;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      z-index: 99999;
    }

    .search_logo>.logo {
      background: none;
    }

    .search_logo>.btnsearchS {
      position: absolute;
      right: 0;
      top: 0;
      height: 100%;
      aspect-ratio: 1/1;
      background: none;
      border: none;
      font-size: 30px;
      margin-right: 10px;
      color: white;
    }

    .search_logo>.search {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--zcol);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 5px 20px;
    }

    .search_logo>.search.active {
      display: flex;
    }

    .search_logo>.search>#searchData {
      width: 100%;
      height: 100%;
      background: none;
      border: none;
      outline: none;
      color: white;
      font-size: 20px;
    }
    #searchData::placeholder{
      color: #00000030;
    }
    .search_logo>.search>.oksearch {
      color: var(--zcol);
      height: 100%;
      background: var(--zcolor);
      display: flex;
      justify-content: center;
      align-items: center;
      border: none;
      width: 10%;
      aspect-ratio:1/1;
      border-radius:10px;
      font-weight: bold;
      font-size: 20px;
    }

    .movieData {
      width: 100%;
      color: white;
      margin: 15px 0px;
      position: relative;
    }

    .movieData .movieHeading {
      font-weight: bold;
      font-size: 130%;
      background: var(--color2);
      padding: 5px;
      padding-left: 10px;
      width: 100%;
    }

    .movieData>.contInput {
      width: 100%;
      border: 2px solid var(--color2);
      padding: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      background: var(--color2_1)
    }

    .movieData>.contInput>i {
      color: #8A65F4;
    }

    .movieData .passfield {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .movieData .passfield>input {
      border:none;
      border-radius: 10px 0px 0px 10px;
      font-size: 20px;
      padding: 5px;
      outline: none;
      background: #00000010;
      color: #0269A3;
      width: 100%;
      border: 2px solid var(--pswF);
      border-right: none;
    }

    .movieData .passfield>button {
      background:#00B62E;
      border: 2px solid var(--pswF);
      border-left: none;
      font-weight: bold;
      color: white;
      width: 20%;
      height: 100%;
      padding: 9px;
      border-radius: 0px 10px 10px 0px;
    }

    .movieData .orgetLink {
      width: auto;
      background: linear-gradient(0deg, #580000, red);
      color: white;
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      border-radius: 10px;
      margin: 5px;
    }

    .movieData .orgetLink>.fa-youtube-play {
      font-size: 25px;
    }

    .movieData .contOutput {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--color2_1);
      border: 2px solid var(--color2);
      z-index: 5;
      display: none;
      flex-direction: column;
      overflow-y: scroll;
      padding:5px;
    }
    .contOutput > a{
      text-decoration: none;
      color: #8A65F4;
      background: #E0D5F7;
      border-radius: 5px;
      margin: 2px;
      padding:5px;
    }
    .contOutput.unlock {
      display: flex;
    }
  </style>


  <!--SCRIPT--->
  <script>
    function checkifpass(button) {
  const movieData = button.closest('.movieData');
  const passwordInput = movieData.querySelector('.passfield input');
  const contOutput = movieData.querySelector('.contOutput');
  const orText = movieData.querySelector('.orText');
  const enteredPassword = passwordInput.value;
  const correctPassword = button.value;

  if (enteredPassword === correctPassword) {
    contOutput.classList.add('unlock');
    orText.innerHTML = "or";
    orText.style.color = "";
  } else {
    orText.innerHTML = "Wrong Password! Watch Video!";
    orText.style.color = "red";
    orText.style.padding = "5px 0px";
  }
}

function FetchBata(e){
  let searchQuery = e.value.toLowerCase(); // Get the search query and convert to lowercase
  let items = document.querySelectorAll('.movieData .movieHeading'); // Get all list items

  items.forEach(function(item) {
    let itemName = item.textContent.toLowerCase(); // Get the text content of each item and convert to lowercase

    // Show or hide the item based on whether it matches the search query
    if (itemName.includes(searchQuery)) {
      item.parentElement.style.display = ''; // Show the item
    } else {
      item.parentElement.style.display = 'none'; // Hide the item
    }
  });
}
  </script>

  </html>
