<!DOCTYPE html>

  <title>ShareLink</title>
  <style>
    * {

      height: 30px;
      position: absolute;
      top: 0;
    }

      position: fixed;
      display: none;
      width: 90%;
      height: 50vh;
      background: #fff;
      border-radius: 20px;
      border: 5px solid #00BDFC;
      padding: 10px;
      box-shadow: 0px 0px 0px 50vh #000000;
    }

    #boxx.show {

    }
